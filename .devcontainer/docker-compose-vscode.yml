version: '3.8'

services:
  v2xhub:
    build: 
      context: ..
      dockerfile: .devcontainer/Dockerfile.builder
    container_name: v2xhub
    network_mode: host
    volumes:
      # This is where VS Code should expect to find your project's source code and the value of "workspaceFolder" in .devcontainer/devcontainer.json
      - ..:/workspace:cached
    # Overrides default command so things don't shut down after the process ends.
    command: /bin/sh -c "while sleep 1000; do :; done"  
    environment:
      - MYSQL_PASSWORD=/run/secrets/mysql_password
    secrets:
      - mysql_password

  db:
    image: mysql:5.7
    container_name: mysql
    restart: always
    environment:
      - MYSQL_DATABASE=IVP
      - MYSQL_USER=IVP
      - MYSQL_PASSWORD_FILE=/run/secrets/mysql_password
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/mysql_root_password
    network_mode: host
    secrets:
      - mysql_password
      - mysql_root_password
    volumes:
      - ../configuration/amd64/mysql/localhost.sql:/docker-entrypoint-initdb.d/localhost.sql
      # include creation of a user (user/user) to be able to log in
      - ./mysql_add_dev_user.sql:/docker-entrypoint-initdb.d/mysql_add_dev_user.sql
      - mysql-datavolume:/var/lib/mysql

  php:
    image: usdotfhwaops/php:latest
    container_name: php
    network_mode: host
    restart: always

secrets:
    mysql_password:
        file: ../secrets/mysql_password.txt
    mysql_root_password:
        file: ../secrets/mysql_root_password.txt

volumes:
  mysql-datavolume:
