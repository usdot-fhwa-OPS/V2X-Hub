name: Build V2X-Hub Docker Image

on:
  push:
    branches:
      - develop
      - master
      - 'release/**'
    tags:
      - '*'

jobs:
  build-amd64:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push AMD64
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          provenance: false # Disable Buildx provenance metadata to avoid manifest-related errors. Without this, Docker may treat single-arch images as manifest lists, which causes issues when combining individual images with `docker manifest create`
          tags: usdotfhwaops/v2xhub:amd64

  build-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push ARM64
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          provenance: false
          tags: usdotfhwaops/v2xhub:arm64

  manifest:
    runs-on: ubuntu-22.04
    needs: [ build-amd64, build-arm64 ]
    steps:
      - name: Log in
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create final multi-arch
        run: |
          # Reference the same dynamic tags from the two build jobs
          AMD64_TAG="usdotfhwaops/v2xhub:amd64"
          ARM64_TAG="usdotfhwaops/v2xhub:arm64"
          # Final multi-arch tag will also reflect the branch/tag name
          FINAL_TAG="usdotfhwaops/v2xhub:${{ github.ref_name }}"

          docker manifest create "$FINAL_TAG" \
            "$AMD64_TAG" \
            "$ARM64_TAG"

          docker manifest annotate "$FINAL_TAG" "$AMD64_TAG" --arch amd64
          docker manifest annotate "$FINAL_TAG" "$ARM64_TAG" --arch arm64

          docker manifest push "$FINAL_TAG"
