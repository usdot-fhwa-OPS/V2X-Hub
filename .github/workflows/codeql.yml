# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL Advanced"

on:
  push:
    branches: [ "develop", "hotfix/*", "master", "release/*" ]
  pull_request:
    branches: [ "develop", "hotfix/*", "master", "release/*" ]
  schedule:
    - cron: '19 6 * * 3'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    # Runner size impacts CodeQL analysis time. To learn more, please see:
    #   - https://gh.io/recommended-hardware-resources-for-running-codeql
    #   - https://gh.io/supported-runners-and-hardware-resources
    #   - https://gh.io/using-larger-runners (GitHub.com only)
    # Consider using larger runners or machines with greater resources for possible analysis time improvements.
    runs-on: ubuntu-latest
    container:
      image: ubuntu:jammy-20230126
    permissions:
      # required for all workflows
      security-events: write

      # required to fetch internal or private CodeQL packs
      packages: read

      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: c-cpp
            build-mode: manual
          - language: java-kotlin
            build-mode: none # This mode only analyzes Java. Set this to 'autobuild' or 'manual' to analyze Kotlin too.
          - language: javascript-typescript
            build-mode: none
          - language: python
            build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Install Dependencies
      run: |
        apt update
        apt install -y curl gdb
        curl -fsSL https://deb.nodesource.com/setup_18.x | bash -
        apt install -y nodejs

        # Run original dependency installers
        scripts/install_dependencies.sh
        cd ext/
        ./build.sh
        ../container/library.sh
        ldconfig

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - name: Manual Build Steps (C/C++)
      if: matrix.build-mode == 'manual'
      run: |
        chmod +x src/build.sh
        cd src
        ./build.sh coverage --j2735-version 2024 --skip-plugins ""

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"