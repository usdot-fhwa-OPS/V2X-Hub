version: '3.7'

services:
  db:
    image: mariadb:10.4.8
    container_name: mariadb
    restart: always
    environment:
      MYSQL_DATABASE: IVP
      MYSQL_USER: IVP
      MYSQL_PASSWORD: ivp
      MYSQL_ROOT_PASSWORD: ivp
    network_mode: host
    volumes:
      - "mysql_data:/var/lib/mysql"
      - ./mysql/install_db.sh:/docker-entrypoint-initdb.d/install_db.sh
      - ./mysql/localhost.sql:/docker-entrypoint-initdb.d/localhost.sql

  php:
    image: php:7.2.2-apache
    container_name: php
    volumes:
      - ./php/:/var/www/html/
    network_mode: host
    restart: always
    depends_on: 
      - db
    stdin_open: true
    tty: true

  v2xhubarm:
    image: usdotfhwaops/v2x-hub-arm:v4.4
    container_name: v2xhubarm
    network_mode: host
    restart: always
    depends_on: 
      - php
    volumes:
      - ./logs:/var/log/tmx

volumes:
    mysql_data:
