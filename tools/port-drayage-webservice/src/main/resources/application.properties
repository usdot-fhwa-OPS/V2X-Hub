# 
# Keystore properties for SSL HTTPS hosting. Requires a java key store which can be generated using JDK with the following command :
#   keytool -genkey -keyalg RSA -alias tutorial -keystore tutorial.jks -storepass password -validity 365 -keysize 4096 -storetype pkcs12

# server.ssl.key-store=src/main/resources/tutorial.jks
# server.ssl.key-store-type=pkcs12
# server.ssl.key-store-password=password
# server.ssl.key-password=password
# server.ssl.key-alias=tutorial

# Set UI and REST API server port
server.port=8090

# Spring boot actuator properties allow for rest endpoint exposure for monitoring spring bean status for debuging. Should be disable for production
# Documentation: https://docs.spring.io/spring-boot/docs/current/reference/html/actuator.html
management.endpoints.web.exposure.include=*


# Logging configuration
 
# Set output log file
#logging.file=log/application.log

# Set class/package level log level
#logging.level.com.leidos.loading.LoadingActions=DEBUG

# Set root log level
#logging.level.root=INFO


